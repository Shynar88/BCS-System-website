<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Pacifico">
    <link href="jquery/css/ui-lightness/jquery-ui-1.10.0.custom.css" rel="stylesheet" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
    <link href="./websi.css" rel="stylesheet" >
  </head>
  <body>
    <div id="wrapper" style="width: 1020px; margin-left: 125px;">
    <div class="ui top fixed borderless menu" id="menu">
      <div class="item" id="space" style="width:111px;"></div>
      <a class="item">
        <!-- <img style="height: 50px; width: 60px;" src="logo.png"> -->
        <span id="logo" onclick="window.location = 'index.html'">BCS-Cinema</span>
      </a>
      <div class="item" id="srchbar">
        <div class="ui search">
          <div class="ui icon input">
            <input id="srch" class="prompt" type="text" placeholder="Search movie by name...">
            <i class="search icon"></i>
          </div>
        </div>
    </div>
        <div class="right menu">
          <a class="item" id="login" style="font-size:17px; color: white">Log-in</a>
          <a class="item" id="logout" style="font-size:17px; color: white">Logout</a>
        </div>
    </div>

    <h1>Online Ticket Purchase</h1>

    
    
    <div id="container">
        <div class="left">
            <table id="myChair">        
                </table>
                <br></br>
                <div id="screen">            
                </div>
        </div>
        
        <div class="right">
                <p>Please, log in.</p>
        </div>
    </div>
    
    <div class="ui login container">
        <div class="ui login modal form segment">
          <i class ="login close icon"></i>
  
        <p>Please, log in.</p>
        
        <div class="field">
          <label>Username</label>
          <input placeholder="Username" name="username" type="text">
        </div>
        <div class="field">
          <label>Password</label>
          <input placeholder="Password" type="password" name="password">
        </div>
        <a id = "signUp" style="cursor: pointer;">Don't have an account?</a><br><br>
          
      <div class = "ui green login submit basic button">Login</div>
      <div class = "ui red login cancel basic button">Cancel</div>          
      <div class="ui login error message"></div>
      
    

    


  <script src="jquery/js/jquery-1.9.0.min.js"></script>
    <script src="jquery/js/jquery-ui-1.10.0.custom.min.js"></script>
