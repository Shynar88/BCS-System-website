<!DOCTYPE html>

  <html>
  <head>
    <meta charset = "utf-8">
    <title>Semantic UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- loginbox -->

  <body>                          
      <div class="ui login container">
      <div class="ui login modal form segment">
        <i class ="login close icon"></i>

  <p>Please, log in.</p>
  
  <div class="field">
    <label>Username</label>
    <input placeholder="Username" name="username" type="text">
  </div>
  <div class="field">
    <label>Password</label>
    <input placeholder="Password" type="password" name="password">
  </div>
  <a style="cursor: pointer;">Don't have an account?</a><br><br>
     
 <div class = "ui red login cancel basic button">Cancel</div>
 <div class = "ui green login submit basic button">Login</div>         
 <div class="ui login error message"></div>

  
  

    <script  src="js/index.js"></script>




</body>

</html>
